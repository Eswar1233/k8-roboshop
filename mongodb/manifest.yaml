apiVersion: apps/v1
kind: Deployement
metadata: 
  name: mongodb
  labels:
    component: mongodb
    project: roboshop
    tier: database
spec:
  replicas: 1
  # these are the labels replica set use to create pod replicas.This should match pod labels.
  selector: 
    matchLabels:
      component: mongodb
      project: roboshop
      tier: database
  #this is pod definition
  template:
    metadata: 
      labels:
        component: mongodb
        project: roboshop
        tier: database
    spec:
      containers:
      - name: mongodb
        image: joindevops/mongodb:v1